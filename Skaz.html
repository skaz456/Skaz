<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKAZ | Boy Pho</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #000011 20%, #000 80%);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: 'Poppins', sans-serif;
    position: relative;
}

/* Di LED chy trên u */
.wave {
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 140px;
    background: linear-gradient(90deg, transparent, #00ffff, #0077ff, transparent);
    filter: blur(20px);
    animation: waveMove 4s linear infinite;
    opacity: 0.8;
}
@keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }
}

/* Tên SKAZ */
h1 {
    font-size: 90px;
    color: #00eaff;
    margin-top: 120px;
    letter-spacing: 6px;
    text-shadow: 
        0 0 30px #00eaff,
        0 0 60px #00ffff,
        0 0 120px #00ffff;
    animation: neonPulse 1.5s ease-in-out infinite alternate;
}
@keyframes neonPulse {
    0% { text-shadow: 0 0 20px #00eaff, 0 0 60px #00ffff; }
    100% { text-shadow: 0 0 40px #00ffff, 0 0 120px #00ffff; }
}

/* Icon mng xã hi */
.social {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 35px;
    margin-top: 40px;
}
.icon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, #00eaff 0%, #001f2f 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
        0 0 20px #00eaff,
        0 0 60px #00ffff,
        0 0 120px #00ffff;
    transition: all 0.3s ease;
    animation: iconGlow 2s infinite alternate ease-in-out;
}
@keyframes iconGlow {
    from { box-shadow: 0 0 30px #00eaff, 0 0 60px #00ffff; }
    to { box-shadow: 0 0 80px #00ffff, 0 0 160px #00ffff; }
}
.icon:hover {
    transform: scale(1.15);
}
.icon img {
    width: 55px;
    height: 55px;
    filter: drop-shadow(0 0 8px #00ffff);
}

/* Footer */
footer {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 18px;
    color: #00eaff;
    text-shadow: 0 0 15px #00eaff, 0 0 40px #00ffff;
    animation: footerGlow 2s infinite alternate;
}
@keyframes footerGlow {
    from { opacity: 0.7; }
    to { opacity: 1; }
}

/* Ht sáng bay */
.particle {
    position: absolute;
    background: #00ffff;
    border-radius: 50%;
    opacity: 0.6;
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}
</style>
</head>

<body>
<div class="wave"></div>

<footer>© 2025 Skaz | A12 Deo So Mot Ai</footer>

<h1>SKAZ</h1>

<div class="social">
    <a href="https://www.facebook.com/share/16JThXnaf9/" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
    </a>
    <a href="https://youtube.com/@ambrose_skaz?si=atstgVXp2Q2FcWvB" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    </a>
    <a href="https://zalo.me/0708941186" target="_blank" class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg">
    </a>
</div>

<audio autoplay loop>
    <source src="TheFatRat - Monody (feat. Laura Brehm) - TheFatRat (youtube).mp3" type="audio/mpeg">
</audio>

<script>
for (let i = 0; i < 80; i++) {
    const dot = document.createElement('div');
    dot.classList.add('particle');
    const size = Math.random() * 6 + 2;
    dot.style.width = `${size}px`;
    dot.style.height = `${size}px`;
    dot.style.left = `${Math.random() * 100}vw`;
    dot.style.animationDuration = `${4 + Math.random() * 8}s`;
    dot.style.background = `hsl(${180 + Math.random()*60}, 100%, 70%)`;
    document.body.appendChild(dot);
}
</script>

</body>
</html>
