            opacity: 0.05;

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
            z-index: 3;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-secondary), transparent);
            box-shadow: 0 0 10px var(--neon-secondary);
            opacity: 0;
            z-index: 4;
            pointer-events: none;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 
                var(--glow-intensity) var(--neon-primary),
                0 0 20px var(--neon-primary),
                0 0 30px var(--neon-primary);
            color: var(--text-primary);
            position: relative;
            opacity: 0;
            transform: translateZ(50px);
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: var(--neon-secondary);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        .download-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-primary);
            background: transparent;
            border: 2px solid var(--neon-secondary);
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.3s ease;
            box-shadow: 
                var(--glow-intensity) var(--neon-secondary),
                inset 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .download-btn:hover, .download-btn:focus {
            box-shadow: 
                0 0 20px var(--neon-secondary),
                inset 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(30px) scale(1.05);
            background: rgba(0, 255, 255, 0.1);
        }

        .download-btn:active {
            transform: translateY(30px) scale(0.98);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.7;
            z-index: 10;
        }

        /* Animations */
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    var(--glow-intensity) var(--neon-secondary),
                    inset 0 0 15px rgba(0, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 25px var(--neon-secondary),
                    inset 0 0 25px rgba(0, 255, 255, 0.2);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 0.1em;
                margin-bottom: 2rem;
            }

            .download-btn {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }

        /* Utility Classes */
        .fade-in {
            animation: fadeIn 1s forwards;
        }

        .glitch-effect {
            animation: glitch 0.3s;
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

        .no-js-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: #ff0000;
            color: white;
            text-align: center;
            z-index: 100;
        }

<body>
    <!-- Background layers -->
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>
    <div class="vignette"></div>
    <div class="scan-line"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="main-title" id="typing-text">
            <span id="typed-text"></span><span class="cursor"></span>
        </h1>
        
        <a href="https://www.mediafire.com/file/y63a8ubl68dqws0/Skazdz.zip/file" 
           class="download-btn" 
           id="download-btn"
           target="_blank" 
           rel="noopener noreferrer"
           aria-label="Tải xuống Skaz Antiban">
            TẢI SKAZ
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Skaz
    </div>

    <!-- No JS Warning -->
    <div class="no-js-warning" id="no-js-warning">
        JavaScript bị tắt. Một số hiệu ứng có thể không hoạt động.
    </div>

    <script>
        // Hiển thị cảnh báo nếu JS bị tắt
        document.getElementById('no-js-warning').style.display = 'none';
        
        // Khởi tạo biến
        const titleText = "ĐỊNH VỊ ANTIBAN";
        const typingElement = document.getElementById('typed-text');
        const cursorElement = document.querySelector('.cursor');
        const downloadBtn = document.getElementById('download-btn');
        const mainTitle = document.getElementById('typing-text');
        const scanLine = document.querySelector('.scan-line');
        
        // Hàm gõ chữ
        function typeWriter(text, element, speed, callback) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    cursorElement.style.animation = 'none';
                    if (callback) callback();
                }
            }
            
            type();
        }
        
        // Hàm quét dòng
        function scanLineEffect() {
            scanLine.style.opacity = '1';
            scanLine.style.top = '0';
            
            setTimeout(() => {
                scanLine.style.transition = 'top 0.8s ease';
                scanLine.style.top = '100%';
                
                setTimeout(() => {
                    scanLine.style.opacity = '0';
                    scanLine.style.transition = 'none';
                    scanLine.style.top = '0';
                }, 1000);
            }, 300);
        }
        
        // Hàm hiển thị nút
        function showDownloadButton() {
            downloadBtn.style.transition = 'opacity 1s ease, transform 1s ease';
            downloadBtn.style.opacity = '1';
            downloadBtn.style.transform = 'translateY(0)';
            
            setTimeout(() => {
                downloadBtn.classList.add('pulse-effect');
            }, 1500);
        }
        
        // Hiệu ứng glitch khi click nút
        function addGlitchEffect() {
            downloadBtn.classList.add('glitch-effect');
            setTimeout(() => {
                downloadBtn.classList.remove('glitch-effect');
            }, 600);
        }
        
        // Hiệu ứng parallax khi di chuột
        function handleMouseMove(e) {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            const container = document.querySelector('.container');
            
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        }
        
        // Khởi tạo trang
        function init() {
            // Fade-in background
            document.body.classList.add('fade-in');
            
            // Bắt đầu animation sau 0.8s
            setTimeout(() => {
                // Bắt đầu hiệu ứng gõ chữ
                typeWriter(titleText, typingElement, 100, () => {
                    // Sau khi gõ xong
                    setTimeout(() => {
                        // Hiệu ứng quét dòng
                        scanLineEffect();
                        
                        // Hiển thị nút sau khi quét
                        setTimeout(showDownloadButton, 800);
                    }, 300);
                });
                
                // Hiển thị tiêu đề
                mainTitle.style.opacity = '1';
            }, 800);
            
            // Thêm sự kiện di chuột cho parallax
            document.addEventListener('mousemove', handleMouseMove);
            
            // Thêm sự kiện click cho nút
            downloadBtn.addEventListener('click', addGlitchEffect);
            
            // Thêm sự kiện keyboard
            downloadBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    addGlitchEffect();
                }
            });
        }
        
        // Chạy khi trang đã tải xong
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Fallback nếu JS bị tắt
        document.addEventListener('DOMContentLoaded', function() {
            const noScriptElements = document.querySelectorAll('.no-js');
            noScriptElements.forEach(el => {
                el.style.display = 'block';
            });
            
            // Hiển thị tiêu đề ngay lập tức nếu JS bị tắt
            if (typingElement.textContent === '') {
                typingElement.textContent = titleText;
                mainTitle.style.opacity = '1';
                downloadBtn.style.opacity = '1';
                downloadBtn.style.transform = 'translateY(0)';
            }
        });
    </script>
</body>
